
server {

	server_name				server00;
	listen					127.0.0.1:8080;
	root 					www/server00/;
	error_page              404 errors/404.html 400 errors/400.html 500 errors/500.html;

	location / {
		root 	www/server00/pages/;
		index	index.html;
		autoindex on;
	}

	location /dir/ {
	    root www/server00/pages/tests/;
	    allow_methods DELETE GET;
	    autoindex on;
	}

    location /errors/ {
    	root www/server00/errors/;
    	allow_methods ;
	}

	location /favicon.ico {
	   root www/server00/assets/favicon.ico;
       allow_methods GET ;
	}

    location /assets {
    	root www/server00/assets;
    	allow_methods GET ;
    }

    location /uploads {
         root www/server00/uploads;
         index upload.html;
         autoindex on;
         allow_methods GET POST ;
    }

    location /cat {
            root www/server00/uploads/Cat.png;
    }

    location /zelda {
            root www/server00/uploads/SmallEvilKing.png;
    }

    location /wood {
            root www/server00/uploads/wood.jpg;
    }
}

